<!-- {{data.data}} -->
<center><h2>{{data.name}}</h2></center>
<div ng-class="classFn(data.id)"></div>
<div class="w-3"></div>
<div ng-if="!data.type"><h1>{{data.data}}</h1></div>
<div ng-if="data.type == 'nube'"><nube words="data.data" /></div>
<div ng-if="data.type == 'lineas'"><lineas data="data.data"></lineas></div>
<div ng-if="data.type == 'pie'"><pie data="data.data"></pie></div>
